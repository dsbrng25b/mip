language: go
go:
- 1.10.x

before_install:
- go get -u github.com/golang/dep/cmd/dep

script:
- dep ensure
- make

before_deploy:
- sha256sum mip mip-win64.exe > SHASUMS256.txt

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - mip
  - mip-win64.exe
  - SHASUMS256.txt
  skip_cleanup: true
  on:
    repo: dsbrng25b/mip
